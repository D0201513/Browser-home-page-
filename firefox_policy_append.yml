- name: Append Firefox policies on Cinnamon Linux safely
  hosts: cinnamon
  become: true
  tasks:

    - name: Ensure policies.json file exists
      ansible.builtin.file:
        path: /usr/lib/firefox/distribution/policies.json
        state: touch
        mode: '0644'

    - name: Append new Firefox policies (without removing existing ones)
      community.general.json_modify:
        path: /usr/lib/firefox/distribution/policies.json
        pointer: /policies
        update:
          BlockAboutConfig: true
          DisableSetDesktopBackground: true
          PasswordManagerEnabled: false
          SyncDisabled: true
