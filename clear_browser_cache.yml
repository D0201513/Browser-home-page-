---
- name: Clear Chrome and Firefox cache for all users
  hosts: windows_clients
  gather_facts: false

  tasks:

    - name: Get all user folders
      win_find:
        paths: C:\Users
        file_type: directory
      register: user_dirs

    - name: Filter valid user profiles (skip system folders)
      set_fact:
        valid_users: >
          {{ user_dirs.files
             | rejectattr('path', 'search', 'Default')
             | rejectattr('path', 'search', 'Public')
             | rejectattr('path', 'search', 'All Users')
             | map(attribute='path') | list }}

    - name: Clear Chrome cache for all users
      win_file:
        path: "{{ item }}\\AppData\\Local\\Google\\Chrome\\User Data\\Default\\Cache"
        state: absent
      loop: "{{ valid_users }}"

    - name: Find Firefox cache folders under Profiles
      win_find:
        paths: "{{ item }}\\AppData\\Local\\Mozilla\\Firefox\\Profiles"
        patterns: 'cache2'
        file_type: directory
      loop: "{{ valid_users }}"
      loop_control:
        label: "{{ item }}"
      register: ff_caches

    - name: Remove all Firefox caches found
      win_file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ ff_caches.results | map(attribute='files') | sum(start=[]) }}"
