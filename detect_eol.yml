---
- name: Detect Linux OS End of Life (EOL) status
  hosts: Tirumangalam
  gather_facts: yes
  vars:
    # Ubuntu EOL dates
    ubuntu_eol_dates:
      "16.04": "2021-04-30"
      "18.04": "2023-05-31"
      "20.04": "2025-04-30"
      "22.04": "2027-04-30"
      "24.04": "2029-04-30"

    # Other distros
    eol_dates:
      Debian:
        "9": "2022-06-30"
        "10": "2024-06-30"
        "11": "2026-06-30"
        "12": "2028-06-30"
      RedHat:
        "7": "2024-06-30"
        "8": "2029-05-31"
        "9": "2032-05-31"
      CentOS:
        "7": "2024-06-30"
        "8": "2021-12-31"

    # Ubuntu codename â†’ version map
    ubuntu_codename_to_version:
      xenial: "16.04"
      bionic: "18.04"
      focal: "20.04"
      jammy: "22.04"
      noble: "24.04"

  tasks:
    - name: Detect OS details
      set_fact:
        distro: "{{ ansible_distribution | default('Unknown') }}"
        version: "{{ (ansible_distribution_version.split('.')[0:2] | join('.')) if (ansible_distribution_version is defined) else 'Unknown' }}"
        ubuntu_codename: "{{ ansible_lsb.codename | default('Unknown') }}"

    - name: Determine EOL date
      set_fact:
        eol_date: >-
          {% if distro == 'Linux Mint' %}
            {{ ubuntu_eol_dates.get(ubuntu_codename_to_version.get(ubuntu_codename | lower, 'Unknown'), 'Unknown') }}
          {% elif distro == 'Ubuntu' %}
            {{ ubuntu_eol_dates.get(version, 'Unknown') }}
          {% else %}
            {{ eol_dates.get(distro, {}).get(version, 'Unknown') }}
          {% endif %}

    - name: Show detected OS info
      debug:
        msg: "OS: {{ distro }} {{ version }}, Ubuntu Codename: {{ ubuntu_codename }}, EOL Date: {{ eol_date }}"

    - name: Compare with current date
      set_fact:
        status: >-
          {% if eol_date == 'Unknown' %}
            Unknown (EOL date not in database)
          {% elif (ansible_date_time.date > eol_date) %}
            EOL - Upgrade Required!
          {% else %}
            Supported until {{ eol_date }}
          {% endif %}

    - name: Print EOL Status
      debug:
        msg: "EOL Status: {{ status }}"
